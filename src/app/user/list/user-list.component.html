<div class="container">
  <div class="row">
    <section class="mat-typography">
      <mat-icon class="back-button" routerLink="/login">arrow_back</mat-icon>
      <h1 class="page-title">User list</h1>
      <button mat-raised-button color="primary" routerLink="/user/add">Add</button>
      <button mat-raised-button color="basic" class="delete-button" (click)="deleteSelectedUsers()">Delete</button>
    </section>
  </div>
  <div class="row">
      <mat-form-field class="col">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="col">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" (click)="selectUser(element.id)"></mat-checkbox>
          {{element.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="ring">
        <th mat-header-cell *matHeaderCellDef> Ring </th>
        <td mat-cell *matCellDef="let element"> {{element.ring}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
